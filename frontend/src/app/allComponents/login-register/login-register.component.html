<div class="container">
    <h2 class="text-center">UniGuard Security System</h2>
  
    <form *ngIf="showLogin" [formGroup]="loginForm" (ngSubmit)="login()">
      <h3>Login</h3>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <button class="btn btn-link w-100 mt-2" (click)="toggleForm()">Register Instead</button>
    </form>
  
    <form *ngIf="!showLogin" [formGroup]="registerForm" (ngSubmit)="register()">
      <h3>Register</h3>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" formControlName="confirmPassword" type="password" />
      </div>
      <button class="btn btn-success w-100" type="submit">Register</button>
      <button class="btn btn-link w-100 mt-2" (click)="toggleForm()">Back to Login</button>
    </form>
  
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
